<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./style/main.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Day 7</title>
</head>

<body>
  <div class="frame">
    <div class="center">
      <div class='header'>
        <div class='menuIcon'>
          <div class='dashTop'></div>
          <div class='dashCircle'></div>
          <div class='dashBottom'></div>
        </div>
        <div class='title'>Notifications</div>
        <input type='text' class='searchInput' placeholder='Search ...' />
        <div class='fa fa-search searchIcon'>
        </div>
      </div>

      <div class='notifications'>
        <div class='line'></div>
        <div class='notification'>
          <div class='circle'></div>
          <div class='time'>9:24 AM</div>
          <p><b>John Walker</b> posted a photo on your wall.</p>
        </div>

        <div class='notification'>
          <div class='circle'></div>
          <div class='time'>8:19 AM</div>
          <p><b>Alice Parker</b> commented your last post.</p>
        </div>

        <div class='notification'>
          <div class='circle'></div>
          <div class='time'>Yesterday</div>
          <p><b>Luke Wayne</b> added you as friend.</p>
        </div>

      </div>
    </div>

    <div class='menu'>
      <ul>
        <li><span class='fa fa-dashboard'></span>Dashboard</li>
        <li><span class='fa fa-user'></span>Profile</li>
        <li><span class='fa fa-bell'></span>Notifications</li>
        <li><span class='fa fa-comments'></span>Messages</li>
        <li><span class='fa fa-gear'></span>Settings</li>
      </ul>
    </div>

  </div>
</body>

</html>
